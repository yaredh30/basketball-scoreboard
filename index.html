<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BasketBall ScoreBoard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="home-socre">
            <h2 class="home">HOME</h2>
            <p class="score-value">0</p>
            <button class="btn plus-one">+1</button>
            <button class="btn plus-two">+2</button>
            <button class="btn plus-three">+3</button>
        </div>
        <button class="btn" id="restart-btn">Restart Game</button>

        <div class="guest-socre">
            <h2 class="guest">GUEST</h2>
            <p class="score-value-guest">0</p>
            <button class="btn guest-one">+1</button>
            <button class="btn guest-two">+2</button>
            <button class="btn guest-three">+3</button>
        </div>
       
    </div>

    <script src="app.js"></script>
</body>
</html>
